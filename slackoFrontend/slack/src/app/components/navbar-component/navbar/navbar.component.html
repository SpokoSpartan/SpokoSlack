<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <h5 class="my-0 mr-md-auto font-weight-normal">{{username}}</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" (click)="voteButtonClicked()" *ngIf="isVotingActive && isLoggedIn" routerLink="">Vote</a>
    <a class="p-2 text-dark" (click)="startVoteButtonClicked()" *ngIf="!isVotingActive && isLoggedIn" routerLink="">Start voting</a>
    <a class="p-2 text-dark" (click)="voteButtonClicked()" *ngIf="!isVotingActive && isLoggedIn" routerLink="">Books</a>
    <a class="p-2 text-dark" (click)="createBookButtonClicked()" *ngIf="isLoggedIn" routerLink="">New book</a>
    <a class="p-2 text-dark" (click)="getLastWinner()" *ngIf="isLoggedIn" routerLink="">Winner</a>
  </nav>
  <div [hidden]="isLoggedIn">
    <button class="btn btn-outline-primary" id="form-signup" (click)="signUpButtonClicked()">
      Sign up
    </button>
    <button class="btn btn-outline-primary" id="form-signin" (click)="signInButtonClicked()">
      Log in
    </button>
  </div>
  <div [hidden]="!isLoggedIn">
    <button class="btn btn-outline-primary" (click)="logoutButtonClicked()">
      Logout
    </button>
  </div>
</div>
