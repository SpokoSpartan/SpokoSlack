<div class="container">
  <div class="row">
    <div class="col-md-4 order-md-1"></div>
    <div class="col-md-4 order-md-2">
      <br>
      <form class="form-signup" (ngSubmit)="registrationButtonClicked(registrationParams)" [formGroup]="registrationParams">
        <div class="row">
          <div class="col-md-4 order-md-1 col-sm-4 order-sm-1 col-xs-4 order-xs-1"></div>
          <div class="col-md-4 order-md-2 col-sm-4 order-sm-2 col-xs-4 order-xs-2">
            <img width="72" height="72" class="mb-4" alt="" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg">
          </div>
          <div class="col-md-4 order-md-3 col-sm-4 order-sm-3 col-xs-4 order-xs-3"></div>
        </div>
        <h1 class="h3 mb-4 font-weight-normal">Please sign up</h1>
        <label class="sr-only" for="inputEmail">Email address</label>
        <input [ngClass]="registrationParams.value.email.length === 0 ? '' :
                registrationParams.controls['email'].errors?.required ||
                  registrationParams.controls['email'].errors?.email ? 'is-invalid' : 'is-valid'"
                 class="form-control" id="inputEmail" autofocus="" required type="email"
                   placeholder="Email address" formControlName="email">
        <label class="sr-only" for="inputNickname">Nickname</label>
        <input [ngClass]="registrationParams.value.nickname.length === 0 ? '' :
                registrationParams.controls['nickname'].errors?.required ||
                registrationParams.value.nickname.length < 7 ? 'is-invalid' : 'is-valid'"
               class="form-control" id="inputNickname" autofocus="" required
               type="text" placeholder="Nickname" formControlName="nickname">
        <label class="sr-only" for="inputPassword">Password</label>
        <input [ngClass]="registrationParams.value.password.length === 0 ? '' :
                registrationParams.controls['password'].errors?.required ||
                registrationParams.value.password.length < 7 ? 'is-invalid' : 'is-valid'"
               class="form-control" id="inputPassword" required type="password"
               placeholder="Password" formControlName="password">
        <label class="sr-only" for="inputRepeatPassword">Repeat password</label>
        <input [ngClass]="registrationParams.value.password.length === 0 &&
                registrationParams.value.repeatPassword.length === 0 ? '' :
                registrationParams.value.repeatPassword !== registrationParams.value.password ||
                 registrationParams.controls['repeatPassword'].errors?.required ? 'is-invalid' : 'is-valid'"
               class="form-control" id="inputRepeatPassword" required
               type="password" placeholder="Repeat password" formControlName="repeatPassword">
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!registrationParams.valid ||
        registrationParams.value.repeatPassword !== registrationParams.value.password">Sign up</button>
        <div class="text-center">
          <p class="mt-5 mb-3 text-muted">Â© Company Name 2018-2019</p>
        </div>
      </form>
    </div>
    <div class="col-md-4 order-md-3"></div>
  </div>
</div>
